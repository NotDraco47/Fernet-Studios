<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fernet Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #aaa;
    }

    body {
      background-image: url("fernet studios logo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.4), rgba(0,0,0,0.85));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 40px;
      box-sizing: border-box;
    }

    .studio-name {
      letter-spacing: 6px;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #ddd;
    }

    .copyright {
      font-size: 0.75rem;
      color: #777;
    }

    .copyright a {
      color: #777;
      text-decoration: none;
      border-bottom: 1px dotted #555;
    }

    .copyright a:hover {
      color: #fff;
      border-bottom-color: #fff;
    }

    .dmca {
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="studio-name">FERNET STUDIOS</div>

    <div class="copyright">
      <a href="LICENSE.html">© 2024–2026 Fernet Studios. All rights reserved.</a>
    </div>

    <div class="dmca">
      <a href="//www.dmca.com/Protection/Status.aspx?ID=9ea53de4-cbdb-4cfb-88e9-61672c8175a5"
         title="DMCA.com Protection Status">
        <img src="https://images.dmca.com/Badges/dmca_protected_21_120.png?ID=9ea53de4-cbdb-4cfb-88e9-61672c8175a5"
             alt="DMCA Protection" height="32">
      </a>
    </div>
  </div>

  <script src="https://images.dmca.com/Badges/DMCABadgeHelper.min.js"></script>
</body>
</html>
